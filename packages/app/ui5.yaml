specVersion: "3.0"
metadata:
  name: com.myorg.myapp
type: application
framework:
  name: OpenUI5
  version: "1.115.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - com.myorg.myui5lib
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
